<!DOCTYPE html>
<HTML lang="en" dir="ltr">
	<HEAD>
		<META charset="utf-8">
		<META name="viewport" content="width=device-width, initial-scale=1.0">
		<TITLE>AirBnB clone</TITLE>
		<LINK rel='icon' href='images/icon.png' type='image/x-icon'>
		<LINK rel='stylesheet' href='../static/styles/4-common.css'>
		<lLINK rel='stylesheet' href='../static/styles/3-header.css'>
		<lLINK rel='stylesheet' href='../static/styles/3-footer.css'>
		<LINK rel='stylesheet' href='../static/styles/6-filter.css'>
		</HEAD>
	<BODY>
		<HEADER>
			<dDIV class="header-img">
			</DIV>
		</HEADER>
		<DIV class="container">
			<SECTION class="filters">
				<DIV class="locations">
					<h3>states</h3>
					<h4>Arizona, caLIfornia...</H4>
					<UL class="popover">
						<LI class="central">
							<h2> Arizona</h2>
							<ul>
								<LI>Page </LI>
								<LI>Page2</LI>
							</ul>
						</LI>
						<LI class="central">
							<H2> CaLIfornia</H2>
							<UL>
								<LI>San Fransico </LI>
								<LI>Los Angeles</LI>
							</UL>
						</LI>
					</UL>
				</DIV>
				<DIV class="amenities">
					<H3>Amenities</H3>
					<H4>internet, kitchen...</H4>
					<UL class="popover">
						{% for amenity in amenities %}
        					<LI>{{ amenity.name }}</LI>
        				{% endfor %}
					</UL>
				</UL>
			</DIV>
				<BUTTON>Search</BUTTON>
		</SECTION>
	</DIV>
		<FOOTER>
			<P>
				Holberton School
			</P>
		</FOOTER>
	</BODY>
</HTML>
